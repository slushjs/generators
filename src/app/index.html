<!DOCTYPE html>
<html ng-app="slushSite">
  <head>
    <meta charset="utf-8"/>
    <title>Slush</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic">
    <!-- inject:vendor:css -->
    <link rel="stylesheet" href="vendors.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/generators/generators.css">
    <!-- endinject -->
  </head>
  <body>
    <div class="container">
      <div class="headline">
        <h1 class="header-logo">
          <div class="logo"></div>
          Slush
          <small>
            The streaming scaffolding system.
            <br><br>
            <a href="http://gulpjs.com">Gulp</a> as a replacement for <a href="http://yeoman.io">Yeoman</a>
          </small>
        </h1>
      </div>
      <ng-view></ng-view>
    </div>
    <footer>
      <div class="container">
        <h3 class="footer-title">Useful links</h3>
        <div class="row">
          <div class="col-xs-4">
            <p><a href="http://slushjs.github.io">Slush Homepage</a></p>
          </div>
          <div class="col-xs-4 text-center">
            <p><a href="https://github.com/slushjs/slush">Slush @ github</a></p>
            <p><a href="https://www.npmjs.org/package/slush">Slush @ npm</a></p>
          </div>
          <div class="col-xs-4 text-right">
            <p><a href="http://gulpjs.com">Gulp</a></p>
          </div>
        </div>
        <div class="row">
          <p>&nbsp;</p>
        </div>
        <div class="row">
          <div class="col-xs-12 text-right">
            <p><em>By <a href="http://joakim.beng.se">@joakimbeng</a></em></p>
          </div>
        </div>
        <p>&nbsp;</p>
      </div>
    </footer>
    <!-- inject:vendor:js -->
    <script src="vendors.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="generators/generators.js"></script>
    <script src="slush-site-templates.js"></script>
    <script src="app.js"></script>
    <script src="generators/generators-controller.js"></script>
    <!-- endinject -->
  </body>
</html>
